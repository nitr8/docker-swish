<VirtualHost *:80>
  ServerAdmin admin@swish.co
  DocumentRoot /var/www/html/

  <Directory /var/www/html/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  <Directory /var/www/html/docs/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>
  
  ScriptAlias /swish/ /usr/local/lib/swish-e/
  <Directory "/usr/local/lib/swish-e">
      #AllowOverride None
      Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
      AddHandler cgi-script .cgi .pl
      #Order allow,deny
      Allow from all
  </Directory>

  ScriptAlias /swish2/ /var/www/html/test/
  <Directory "/var/www/html/test">
      Options +ExecCGI
      AddHandler cgi-script .cgi .pl
  </Directory>

  <Directory "/var/www/html/example">
      Options +ExecCGI
      AddHandler cgi-script .cgi .pl
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn

  CustomLog ${APACHE_LOG_DIR}/access.log common env=!dontlog
  #CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
